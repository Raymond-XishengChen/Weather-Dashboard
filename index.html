<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather Dashboard</title>
</head>


<body>
    <div class="container">
        <header class="row align-items-center">
            <h3>Weather Dashboard</h3></header>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="input-city">Search</span>
                    <input type="text" class="form-control" placeholder="Search for a city" aria-label="search-city" aria-describedby="serach-for-a-city">
                  </div>

                <div class="btn ">
                    <button type="button" class="btn btn-primary">Clear History</button>
                </div>

                <div class="search-history">

                </div>
            </div>

            <div class="col-8">
                <div class="row col-8 border border-primary" id="today-weather">
                    <h3 class="city-name" id="current-city">Search for a city</h3>
                    <h4>Temp: <span id="current-temperature"></span></h4>
                    <h4>Wind: <span id="current-wind"></span></h4>
                    <h4>Humidity: <span id="current-humidity"></span></h4>
                </div>

                <div class="row col-8">
                    <h3>Forecast for the next 5 days</h3>

                </div>
            </div>
        </div>
    </div>


    <script src="./Assets/js/script.js"></script>

</body>


</html>
